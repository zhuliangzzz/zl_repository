<!DOCTYPE html>
<html lang="en">
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery/jQuery-Form.min.js" type="text/javascript"></script>
    <!--<script src="../js/login.js" type="application/javascript"></script>-->
</head>
<body>
<div id="container">
    <div class="header">
        <svg height="32" class="octicon octicon-mark-github text-white" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
    </div>
    <div class="main">
        <h1>Sign in to Index</h1>
        <div id="js-flash-container"><div class='flash text-danger' th:text="${tip}"></div></div>
        <div class="loginDiv">
            <form action="/blogger/login" enctype="multipart/form-data" id="loginForm" method="post">
                <label for="login_name" >
                    username
                </label>
                <input type="text" id="login_name" name="name" autofocus="autofocus" class="form-control">
                <label for="login_pwd">
                    password
                </label>
                <input type="password" id="login_pwd" name="pass" class="form-control">
                <input type="submit" value="Sign in" class="sign_btn" id="login_btn"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
